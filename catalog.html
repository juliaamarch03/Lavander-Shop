<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/catalog_style.css">
    <link rel="shortcut icon" href="images/logo_ico.ico">
    <title>Каталог</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
              <nav>
                  <ul>
                      <li> <a href="#"></a>Про нас</li>
                      <li> <a href="#"></a>Контакти</li>
                      <li> <a href="#"></a>Доставка і оплата</li>
                  </ul>
              </nav>
      </header>
      <div class="content">
              <hr>
              <p class="imgp"><img src="images/logo.jpg" alt="Lavanda shop logo" width="800" height="400"></p>
              <hr>
              <p class="catalogtext">Каталог</p>
              <p class="backtext">натиснувши на фото з квітами ви потрапите <br> на сторінку з товарами</p>
              <div class="thumb">
                  <figure>
                      <div class="image">

                  </figure>
                  <figure>
                      <div class="image">
                      <img src="images/boxflower.jpg">

                      </div>
                  </figure>
                  <figure>
                      <div class="image">
                      <img src="images/flower_bouquet.jpg">
                      <div class="centered">Букети квітів</div>
                      </div>
                 </figure>
                 <figure>
                      <div class="image">
                      <img src="images/gifts.jpg">
                      <div class="centered">Подарунки</div>
                      </div>
                </figure>
              </div>
              <div class="penultimate">

              </div>
          </div>
        <footer class="footer">
          <p class="ftr">Made by Lightsaber</p>
        </footer>

</html>
